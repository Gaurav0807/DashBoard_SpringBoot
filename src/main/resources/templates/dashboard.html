<!Doctype HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >

<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/style.css}">
 
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
  <style>
  body {
    margin: 0px;
    padding: 0px;
    background-color: #1b203d;
    
    overflow: hidden;
    font-family: system-ui;
  }

  .clearfix {
    clear: both;
  }

  .sidenav {
    height: 100%;
    width: 300px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #272c4a;
    overflow: hidden;
    transition: 0.5s;
    padding-top: 30px;
    display: flex;
    flex-direction: column;
    
    
  }

  .dropdown-btn {
    padding: 15px 8px 15px 32px;
    text-decoration: none;
    font-size: 20px;
    color: #818181;
    background-color: #272c4a;
    border: none;
    display: block;
    transition: 0.3s;
  }

  .dropdown-btn:hover {
    background-color: #1b203d;
    color: #f1f1f1;
    cursor: pointer;
  }

  .sidenav a {
    padding: 15px 8px 15px 32px;
    text-decoration: none;
    font-size: 20px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover {
    color: #f1f1f1;
    background-color: #1b203d;
    cursor: pointer;
  }

  .sidenav {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
  }

  .sidenav a:active,
  .dropdown-btn:active,
  .dropdown-content a:active {
    color: #f1f1f1;
    background-color: #1b203d;
  }

  .dropdown-content {
    display: none;
    background-color: #272c4a;
    padding-left: 8px;
  }

  .dropdown:hover .dropdown-content:hover {
    cursor: pointer;
    /*display: block;*/
  }

  #main {
    transition: margin-left .5s;
    padding: 16px;
    margin-left: 300px;
  }

  

  .page {
    padding: 1%;
    background-color: white;
    height: 100vh;

  }

  .col-div-6 {
    width: 50%;
    float: left;
  }
  
  .nav2 {
    display: none;
  }

  .show_icons {
    display: block;
  }
  @media (max-width: 768px) {
    #mySidenav {
        display: none !important;
    }
		#main {
			margin-left: 0px !important;
		}
}

  @keyframes fill {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(126deg);
    }
  }

  .downLink {
    margin-left: 15%;
  }

  .logo {
    display: block;
    width: 50%;
    margin: 30px auto;
    box-shadow: 0 5px 10px -7px #333333;
    border-radius: 50%;
  }
  
.profile{
  float: right;
  width: auto;

}
.pro-img{
  float: left;
  width: 40px;
  margin-top: 5px;
}
.profile p{
  color: white;
  font-weight: 500;
  margin-left: 55px;
  margin-top: 10px;
  font-size: 13.5px;
}
.profile p span{
  font-weight: 400;
  font-size: 12px;
  display: block;
  color: #8e8b8b;
}
.center {
    width: 100%;
    position: absolute;
    top: 58%;
    left: 50%;
    transform: translate(-40%, -60%);
    box-sizing: border-box;
}

.form {
    background-color: #ffffff;
    width: 60%;
    margin: 0 auto;
    padding: 1.6%;
    border-radius: 10px;
    min-width: 360px;
    max-width: 500px;
    font-size: 10px;
    padding: 0;
    box-sizing: border-box;
    border-inline: 10px;
    border-color: black;
    height: auto;
    max-height: 60vh;
    overflow-y: auto;
}



input[type=text],
[type=email],
[type=password],
[type=date] {
    width: 100%;
        padding: 3% 4%;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid #ccc;
        box-sizing: border-box;
}

input[type=radio] {
    margin-bottom: 2px;
    margin-top: 10px;
}


#name {
    width: 49%;
}

#no {
    width: 49%;
}

#dob {
    width: 49%;
}

input:hover {
    border-color: #000000;
    box-shadow: none;
}

#btn {
  background-color: #53ac53;
    background: linear-gradient(to bottom, #58b358 0%, #449944 100%);
    color: #ffffff;
    font-weight: 600;
    font-size: 14px;
    outline: none;
    border-radius: 100px;
    width: 45%;
    height: 44px;
    padding: 12px;
    border: none;
}
#btncancel {
  background-color: #f13c3c;
    background: linear-gradient(to bottom, #b35858 0%, #994444 100%);
    color: #ffffff;
    font-weight: 600;
    font-size: 14px;
    outline: none;
    border-radius: 100px;
    width: 45%;
    padding: 12px;
    border: none;
    text-decoration: none;
    text-align: center;
}


#btn:hover {
    cursor: pointer;
}
#btncancel:hover {
    cursor: pointer;
}

#btn:active {
    box-shadow: none;
}
#btncancel:active {
    box-shadow: none;
}


h1 {
    text-align: center;
    font-weight: 500;
}

.align {
    font-size: 15px;
    display: inline-block;
    text-align: center;
    margin-right: 8%;
}

label {
    color: #000000;
    font-weight: bold;
    font-size: 18px;
}

select {
    width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid #ccc;
        box-sizing: border-box;
}

div.table_container {
    width: 80%;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -60%);

}
div.table_title{
text-align: center;
font-weight: 500;
padding-top: 5%;
}
.edit-container {
    padding: 2rem 0rem;
  }

  .edit-table-bordered {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  .edit-table-bordered td,
  .edit-table-bordered th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  .edit-table-bordered th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;

    background-color: #93a0f6;
    color: white;
  }
  </style>
  

  
       
  
</head>


<body>
  <div id="mySidenav" class="sidenav">
        <img src="https://image.flaticon.com/icons/png/512/1946/1946429.png" class="logo" />
        <a href="dashboard.html"  th:href="@{/dashboard}" class="icon-a"><i class="fas fa-home icons"></i>&nbsp;&nbsp;&nbsp;Dashboard</a>
        <div class="dropdown">
            <a class="icon-a dropdown-btn" onclick="reveal1()"><i class="fas fa-users icons"></i>&nbsp;&nbsp;&nbsp;User Master
        <i class="fa fa-caret-down"></i>
      </a>
            <div class="dropdown-content toggle1 submenu-collapse">
                <a href="add_user.html" th:href="@{/add_user}" class="downLink icon-b"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;&nbsp;Add
          User</a>
                <a href="view_user.html"  th:href="@{/view_user}" class="downLink icon-b"><i class="fas fa-table"></i>&nbsp;&nbsp;&nbsp;View
            Users</a>


            </div>
        </div>
        <div class="dropdown">
            <a class="icon-a dropdown-btn" onclick="reveal2()"><i class="fas fa-user-tag icons"></i>&nbsp;&nbsp;&nbsp;Role Master
        <i class="fa fa-caret-down"></i>
      </a>
            <div class="dropdown-content toggle2 submenu-collapse">
                <a href="add_role.html" th:href="@{/roleMaster}" class="downLink icon-b"><i class="fas fa-plus"></i>&nbsp;&nbsp;&nbsp;Add
          Role</a>
                <a href="role_rights.html" class="downLink icon-b"><i class="fas fa-user-cog"></i>&nbsp;&nbsp;&nbsp;Role Rights</a>

                <a href="view_role.html" th:href="@{/viewRoleMaster}" class="downLink icon-b"><i class="fas fa-table"></i>&nbsp;&nbsp;&nbsp;View
            Roles</a>
            </div>
        </div>
        
        <div class="dropdown">
            <a class="icon-a dropdown-btn" onclick="reveal3()"><i class="fab fa-product-hunt"></i>&nbsp;&nbsp;&nbsp;Product Master
    <i class="fa fa-caret-down"></i>
  </a>
            <div class="dropdown-content toggle3 submenu-collapse">
                <a href="add_product.html" th:href="@{/add_product}"  class="downLink icon-b"><i class="fas fa-plus"></i>&nbsp;&nbsp;&nbsp;Add
      Product</a>
                <a href="view_product.html" class="downLink icon-b"><i class="fas fa-table"></i>&nbsp;&nbsp;&nbsp;View
        Products</a>


            </div>
        </div>

        <a href="#" class="icon-a"><i class="fas fa-cogs icons"></i>&nbsp;&nbsp;&nbsp;Settings</a>
        <a th:href="@{/logout}"sec:authorize ="isAuthenticated()" class="icon-a"><i class="fas fa-sign-out-alt icons"></i>&nbsp;&nbsp;&nbsp;Sign Out</a>

    </div>

  <div id="main">

    <div class="head">
      <div class="col-div-6">
        <span style="font-size:30px;cursor:pointer; color: white;" class="nav">&#9776; Dashboard</span>
        <span style="font-size:30px;cursor:pointer; color: white;" class="nav2">&#9776; Dashboard</span>
      </div>
      <div class="col-div-6">
        <div class="profile">
          
          <img src="images/user.png" class="pro-img" />
         <p>Welcome <span sec:authentication="principal.username"> User</span><span>Admin</span></p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    
    
    <div class="page" id="div1"></div>


    <div class="clearfix"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  

  <script>
    $(".nav").click(function () {
      $("#mySidenav").css('width', '0px');
      $("#main").css('margin-left', '0px');

      $(".icon-a").css('visibility', 'hidden');
      $(".icon-b").css('visibility', 'hidden');
      $(".icons").css('visibility', 'visible');
      $(".icons").css('margin-left', '-8px');
      $(".nav").css('display', 'none');
      $(".nav2").css('display', 'block');
    });

    $(".nav2").click(function () {
      $("#mySidenav").css('width', '300px');
      $("#main").css('margin-left', '300px');

      $(".icon-a").css('visibility', 'visible');
      $(".icon-b").css('visibility', 'visible');
      $(".icons").css('visibility', 'visible');
      $(".nav").css('display', 'block');
      $(".nav2").css('display', 'none');
    });

    
    function reveal1() {
      var x = document.querySelector(".toggle1").style;
      if (x.display == 'none' || x.display == '') {
        x.display = 'block';
      } else {
        x.display = 'none';
      }
    }

    function reveal2() {
      var x = document.querySelector(".toggle2").style;
      if (x.display == 'none' || x.display == '') {
        x.display = 'block';
      } else {
        x.display = 'none';
      }
    }
   




  </script>

</body>


</html>
